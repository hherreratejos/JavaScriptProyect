  <body id="body">
    <div class="GitHub">

    </div>
    <div id="first-screen" class="screen screen-1">
      <h1 class="first"> NEONS </h1>

      <button id="menu-finstructions"> Main Menu </button>

        <li id="Yellow" class="color">Q = Yellow</li><br>

        <li id="Green" class="color">E = Green</li><br>
        <li id="Blue" class="color">R = Blue</li><br><br>
        <li id="Grey" class="color">Arrows:</li><br>
        <li id="Grey" class="color">Right = Right</li><br>
        <li id="Grey" class="color">Left = Left</li><br>
      </ul>
    </div>
    <canvas id="canvas"></canvas>
    <div id="game-over" class="screen screen-3">
