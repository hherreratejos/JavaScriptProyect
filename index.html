<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>H's Proyect</title>
  </head>

  <body id="body">

    <div id="first-screen" class="screen screen-1">
      <h1 class="first"> NEONS </h1>
      <button id="start-game" class="first"> Play! </button>
      <button id="instructions" class="first"> Instructions </button>
    </div>
    <div id="instructions-screen" class="screen screen-2">
      <h1 class="second instructionst">Instructions</h1>
      <h2 class="second">Avoid the purpule circles,</h2>
      <h2 class="second">match the color of the lines and</h2>
      <h2 class="second">keep it going.</h2>
      <button id="menu-finstructions"> Main Menu </button>
    </div> 
    <div id="controls">
      <ul>
        <li>Q = Yellow</li><br>
        <li>W = Red</li><br>
        <li>E = Green</li><br>
        <li>R = Blue</li><br>
        <li>Right Arrow = Right</li><br>
        <li>Ledt Arrow = Left</li><br>
      </ul>
    </div>
    <canvas id="canvas"></canvas>
    <div id="game-over" class="screen screen-3">
      <h1 class="third">Game Over</h1>
      <h2 id="show-score" class="third"></h2>
      <button id="menu-fgo" class="third"> Main Menu </button>
    </div>
  </body>

</html>
